<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="shortcut icon" href="./assets/images/logo.png" />
    <title>Raffle</title>
  </head>
  <body>
    <header>
      <nav class="navigation-bar">
        <ul class="links">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="./aboutus.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./information.html">Information</a></li>
          <li><a href="./benefitsTips.html">Benefits</a></li>
          <li><a href="#">Raffle</a></li>
        </ul>
        <img class="logo" src="../images/logo.png" alt="Logo" />
      </nav>
      <div class="text-coffee">
        <h1>Raffle</h1>
        <h2>You can participate in a raffle. The prize is coffee pot.</h2>
      </div>
    </header>
    <div class="container-raffle">
      <div class="image-container-raffle">
        <img src="../images/cup-w-coffee.jpg" alt="Imagen 1" />
        <img src="../images/heart-coffee.jpg" alt="Imagen 2" />
      </div>
      <div class="form-container">
        <form action="./show_data.html" method="get">
          <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </fieldset>

          <fieldset>
            <legend>What color would you like the coffee pot:</legend>
            <select id="types-coffee" name="types-coffee" required>
              <option value="">Select</option>
              <option value="brown">Brown</option>
              <option value="beige">Beige</option>
              <option value="grey">Grey</option>
            </select>
            <label>Country</label>
            <select id="country" name="country" required>
              <option value="">Select</option>
              <option value="uruguay">Uruguay</option>
              <option value="argentina">Argentina</option>
              <option value="brazil">Brazil</option>
            </select>
            <div class="conteiner-payment">
              <label>Payment Options:</label>
              <label for="cash-p">Cash</label>
              <input type="checkbox" name="payments" id="cash-p" value="cash" />
              <label for="credit-p">Credit cards</label>
              <input
                type="checkbox"
                name="payments"
                id="credit-p"
                value="credit"
              />
              <label for="debit-p">Debit cards</label>
              <input
                type="checkbox"
                name="payments"
                id="debit-p"
                value="debit"
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Services</legend>
            <textarea name="service" cols="32" rows="7"></textarea>
          </fieldset>

          <input type="checkbox" id="aceptar" name="aceptar" required />
          <label for="aceptar">I accept terms and conditions...</label>

          <button type="submit">Send</button>
          <button type="reset" id="limpar">Clear</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d450943.19230976916!2d-82.78395160223383!3d27.9940894550742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2suy!4v1682004906640!5m2!1ses-419!2suy"
          width="200"
          height="200"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </footer>
  </body>
</html>
